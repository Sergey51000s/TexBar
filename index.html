<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты бара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        a {
            text-decoration: none;
            width: 100%;
        }
        a button {
            width: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Рецепты бара</h1>
    <div class="button-container">
        <a href="alco.html"><button>Алкогольный Бар</button></a>
        <a href="nonalco.html"><button>Безалкогольный бар</button></a>
        <a href="zagotowki.html"><button>Заготовки</button></a>
    </div>
</body>
</html>

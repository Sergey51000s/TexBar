<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты бара</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            width: 100%;
            overflow-x: hidden; /* Запрещаем горизонтальную прокрутку */
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%; /* Занимает всю ширину экрана */
            max-width: 100%; /* Убираем фиксированную ширину */
            padding: 0 10px; /* Отступы по бокам */
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Кнопка растягивается на всю ширину контейнера */
        }

        button:hover {
            background-color: #3700b3;
        }

        a {
            text-decoration: none;
            width: 100%;
        }

        /* Адаптация под смартфоны (ширина до 412px, эквивалент 7 см) */
        @media (max-width: 412px) {
            h1 {
                font-size: 1.5rem; /* Уменьшаем заголовок */
                margin: 15px 0;
            }

            .button-container {
                gap: 10px; /* Уменьшаем расстояние между кнопками */
                padding: 0 5px; /* Меньше отступов */
            }

            button {
                font-size: 1rem; /* Уменьшаем шрифт кнопок */
                padding: 12px; /* Уменьшаем отступы внутри кнопок */
            }
        }
    </style>
</head>
<body>
    <h1>Рецепты бара</h1>
    <div class="button-container">
        <a href="alco.html"><button>Алкогольный Бар</button></a>
        <a href="nonalco.html"><button>Безалкогольный бар</button></a>
        <a href="zagotowki.html"><button>Заготовки</button></a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заготовки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            width: 100%;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        .content {
            width: 100%;
            max-width: 100%;
            padding: 0 10px;
        }

        ul {
            list-style: none;
            width: 100%;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        a {
            color: #6200ea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin: 20px 0;
            text-align: center;
        }

        .back-link a {
            color: #6200ea;
            font-size: 1.2rem;
        }

        @media (max-width: 412px) {
            h1 {
                font-size: 1.5rem;
                margin: 15px 0;
            }

            li {
                padding: 8px;
                font-size: 0.9rem;
            }

            .back-link a {
                font-size: 1rem;
            }

            .content {
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Заготовки</h1>
    <div class="content">
        <ul>
            <li><a href="Заготовки/Заготовки/index.html">Заготовки</a></li>
            <li><a href="Заготовки/Настойки/index.html">Настойки</a></li>
            <li><a href="Заготовки/Кордиалы/index.html">Кордиалы</a></li>
        </ul>
        <div class="back-link">
            <a href="index.html">Назад</a>
        </div>
    </div>
</body>
</html>
